<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames</title>
</head>

<body>
    <nav>
        <h1>S P I L</h1>
    </nav>
    <div class="container">
        <div class="parent">
            <button id="start-button" class="open-button" onclick="openGamePopup()">QUIZ SPIL</button>
            <button id="open-popup" class="open-button">KRYDS OG BOLLE</button>
            <button onclick="openHangmanGame()" class="open-button">HANGMAN</button>
            <button id="open-sudoku-popup" class="open-button">SUDOKU</button>
            <!-- Quiz Spil -->
            <div id="game-popup" class="game-popup">
                <div class="game-popup-content">
                    <div id="game-container" class="game-container">
                        <div id="question-container"></div>
                        <div id="options-container"></div>
                        <button id="submit-button" class="game-btn">Vælg svar</button>
                        <button id="close-game-button" onclick="closeGamePopup()" class="close-game-btn">Luk spil</button>
                        <div id="result-container"></div>
                        <div id="score-container"></div>
                    </div>
                </div>
            </div>


            <!-- KRYDS OG BOLLE -->
            <div id="popup-container" class="popup-container">
                <div class="popup-content">

                    <table>
                        <tr>
                            <td class="cell" id="cell-0"></td>
                            <td class="cell" id="cell-1"></td>
                            <td class="cell" id="cell-2"></td>
                        </tr>
                        <tr>
                            <td class="cell" id="cell-3"></td>
                            <td class="cell" id="cell-4"></td>
                            <td class="cell" id="cell-5"></td>
                        </tr>
                        <tr>
                            <td class="cell" id="cell-6"></td>
                            <td class="cell" id="cell-7"></td>
                            <td class="cell" id="cell-8"></td>
                        </tr>
                    </table>
                    <div id="result"></div>
                    <button id="reset" class="game-btn">Genstart</button>
                    <button id="close-game-button" onclick="closeGamePopupKryds()" class="close-game-btn">Luk spil</button>
                    <button id="ai-button" class="ai-button">Spil imod anden spiller</button>

                </div>
            </div>

            <!-- SODUKO -->

            <div id="popup-sudoku" class="modal" style="display: none;">
                <div class="modal-content">
                    <table id="sudoku-grid">
                        <!-- 123123 -->
                    </table>
                    <button id="submit-sudoku" class="sudoku-btn">Færdig</button>
                    <button id="close-sudoku" class="sudoku-btn" style="background-color: #ff1744;">Luk</button>
                </div>
            </div>
        </div>

        <!-- HANGMAN -->

        <div id="hangmanModal" class="modal-hangman">
            <div class="modal-content-hangman">
                <span class="close" onclick="closeHangmanGame()">&times;</span>

                <div class="word-container"></div>

                <div class="message"></div>

                <div class="guess-container">
                    <input type="text" placeholder="Guess a letter" />
                    <button onclick="guessLetter()">Gæt et bogstav</button>
                </div>

                <div class="wrong-letters"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.js"></script>
        <script src="./quiz.js"></script>
        <script src="./krydsogbolle.js"></script>
        <script src="./soduko.js"></script>
        <script src="./hangman.js"></script>

</body>

</html>
